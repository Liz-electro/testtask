name: Cypress Tests

on: [ push ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Faker
        run: npm:Faker@^0.7.2 install
      - name: Cypress run
        uses: cypress-io/github-action@v3
        timeout-minutes: 10
        env:
          CYPRESS_username: ${{ secrets.CYPRESS_ENV_USERNAME }}
          CYPRESS_password: ${{ secrets.CYPRESS_ENV_PASSWORD }}
