name: Cypress Tests

on: [ push ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Faker install
        uses: npm install Faker --save-dev
      - name: Cypress run
        uses: cypress-io/github-action@v3
        timeout-minutes: 10
        env:
          CYPRESS_username: ${{ secrets.CYPRESS_ENV_USERNAME }}
          CYPRESS_password: ${{ secrets.CYPRESS_ENV_PASSWORD }}