name: End-to-end tests
on: [ push ]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          headless: true
          env:
            'username: ${{ secrets.CYPRESS_ENV_USERNAME }}, password: ${{ secrets.CYPRESS_ENV_PASSWORD }}'
